<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Store</title>
    
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }

    nav ul {
        list-style-type: none;
        padding: 0;
    }

    nav ul li {
        display: inline;
        margin-right: 20px;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
    }

    main {
        padding: 20px;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
    }

    .product {
        text-align: center;
        margin-bottom: 30px;
    }

    .product img {
        width: 200px;
        height: 200px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .product h2 {
        margin-top: 10px;
    }

    .product p {
        font-weight: bold;
        color: #888;
    }

    .product button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    .product button:hover {
        background-color: #555;
    }

    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    </style>
</head>
<body>
    <header>
        <h1>E-commerce Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="product">
            <img src="https://m.media-amazon.com/images/I/31iVzcTdoCL._SY445_SX342_QL70_FMwebp_.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>190.99</p>
            <button>Add to Cart</button>
        </section>
        
        <section class="product">
            <img src="https://m.media-amazon.com/images/I/31D65qgd9cL._SY445_SX342_QL70_FMwebp_.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>240.99</p>
            <button>Add to Cart</button>
        </section>
        
        <section class="product">
            <img src="https://m.media-amazon.com/images/I/31+pTYbAEbL._SY445_SX342_.jpg" alt="Product 3">
            <h2>Product 3</h2>
            <p>140.99</p>
            <button>Add to Cart</button>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 My E-commerce Store</p>
    </footer>
</body>
</html>
