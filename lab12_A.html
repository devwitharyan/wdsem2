<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        
        #logo img{
            height: 50%;
            width: 50%;
            display: flex;
            
        }
        .parent{
            width: 20%;
        }
        button{
            width: 100%;
        }
    </style>
    <title>lab12_A</title>
</head>
<body >
    <div class="parent">
        <form>
            <div class="form-outline mb-4" id="logo">
                <img class="mx-auto d-block" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-shadow.png" alt="logo">
            </div>
            <div class="form-outline mb-4">
                <h1>Please Sign in</h1>
            </div>
            <div class="form-outline mb-4">
              <input type="email" id="form2Example1" class="form-control" placeholder="Email address" />
            </div>
          
            <div class="form-outline mb-4">
              <input type="password" id="form2Example2" class="form-control" placeholder="Password"/>
            </div>
          
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
              </div>
            </div>
          
            <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
          </form>
    </div>
</body>
<style src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></style>
</html>
