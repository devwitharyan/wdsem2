<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">COVID-19 REGISTRATION FORM</h1>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name">
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group col-md-6">
            <label for="dob">DOB</label>
            <input type="date" class="form-control" id="dob" placeholder="Enter email">
          </div>
        <div class="form-group col-md-6">
          <label for="department">Vaccine Name</label>
          <select id="department" class="form-control">
            <option selected>Select your Vaccine</option>
            <option>Vaccine 1</option>
            <option>Vaccine 2</option>
            <option>Vaccine 3</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="email">E-Mail Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group col-md-6">
          <label for="contactNumber">Contact No.</label>
          <input type="tel" class="form-control" id="contactNumber" placeholder="+91">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
